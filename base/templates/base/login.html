{% extends './main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="card-body">
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button btn" type="submit" value="Login">
    </form>
    
    <p>Don't have an account? <a href="{% url 'register' %}" class="link-btn">Register</a></p>
    
</div>


{% endblock content %}
